<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Beer World</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Discover the World of Beer</h1>
      </div>
    </div>

    <div class="container">
      <div id="survey">
        <h2>Answer the following questions</h2>
        <div class=row>
          <div class=col-md-6>
            <fieldset class="form-group">
      <legend>Choose a beer color</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="color" id="optionsRadios2" value="light">
            Light
          </label>
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="color" id="optionsRadios2" value="golden">
            Golden
          </label>
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="color" id="optionsRadios2" value="amber">
            Amber
          </label>
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="color" id="optionsRadios2" value="red">
            Red
          </label>
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="color" id="optionsRadios2" value="brown">
            Brown
          </label>
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="color" id="optionsRadios2" value="dark">
            Dark
          </label>
        </div>
        <br>
        <legend>Choose your level of bitterness</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="bitter" id="optionsRadios2" value="none">
                None
              </label>
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="bitter" id="optionsRadios2" value="slight">
                Slight
              </label>
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="bitter" id="optionsRadios2" value="medium">
                Medium
              </label>
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="bitter" id="optionsRadios2" value="heavy">
                Heavy
              </label>
            </div>
            <br>
            <legend>Choose your alcohol level</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="drunk" id="optionsRadios2" value="Less than 4%">
                Less than 4%
              </label>
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="drunk" id="optionsRadios2" value="5-7%">
                5-7%
              </label>
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="drunk" id="optionsRadios2" value="8-10%">
                8-10%
              </label>
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="drunk" id="optionsRadios2" value="Above 10%">
                Above 10%
              </label>
            </div>
            <br>
            <legend>How much do you want to spend (per pint)?</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="price" id="optionsRadios2" value="$4 or less">
                $4 or less
              </label>
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="price" id="optionsRadios2" value="$5-8">
                $5-8
              </label>
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="price" id="optionsRadios2" value="More than $8">
                More than $8
              </label>
            </div>
            <br>
            <legend>Pick one or more hop flavors</legend>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" id="hop" type="checkbox" value="pine">
                Pine
              </label>
              <label class="form-check-label">
                <input class="form-check-input" id="hop" type="checkbox" value="floral">
                Floral
              </label>
              <label class="form-check-label">
                <input class="form-check-input" id="hop" type="checkbox" value="Citrus">
                Citrus
              </label>
            </div>
            <br>
            <legend>Choose a beer origin</legend>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" id="origin" type="checkbox" value="europe">
                Europe
              </label>
              <label class="form-check-label">
                <input class="form-check-input" id="origin" type="checkbox" value="domestic">
                Domestic
              </label>
              <label class="form-check-label">
                <input class="form-check-input" id="origin" type="checkbox" value="asia">
                Asia
              </label>
            </div>
            <button id=submit type="submit"> Submit </button>
          </div>
          <div id="return">
            <p>Test</p>
          </div>

        <div class=col-md-6>
          <img src="images/beer w labels.jpeg" height="700" width="600">
        </div>
      </div>
    </div>
  </body>
</html>
